# https://www.playframework.com/documentation/latest/Configuration
play.evolutions {
  # You can disable evolutions for a specific datasource if necessary
  db.default.enabled = false
}

slick{
    dbs{
        default {
          profile = "slick.profile.MyDBProfile$"
          db {
            driver = com.mysql.jdbc.Driver,
            url = "jdbc:mysql://127.0.0.1:33306/to_do?useSSL=false",
            user = "docker"
            password = "docker"
          }
        }
    }
    codegen {
        outputDir = "./output/codegen"
    }
}

application {
  package = "com.example"
}

ixias.db.mysql {
  username = "docker"
  password = "docker"
  driver_class_name = "com.mysql.jdbc.Driver"
  hostspec.master.readonly      = false
  hostspec.master.max_pool_size = 1
  hostspec.slave.readonly       = true
  hostspec.slave.max_pool_size  = 1

  to_do {
    database               = "to_do"
    hostspec.master.hosts  = "127.0.0.1:33306"
    hostspec.slave.hosts   = "127.0.0.1:33306"
  }
}
