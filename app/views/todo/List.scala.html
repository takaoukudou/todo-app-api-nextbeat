@(toDoInfoList:Seq[(Option[Long],String,Option[String],String,String,Short)])

@common.Default() {
  @for(toDoInfo <- toDoInfoList){
    <div id="category@toDoInfo._1" class="category">
      <div><h3>@toDoInfo._2</h3></div>
      <div>@toDoInfo._3</div>
      <div>ステータス：@toDoInfo._4</div>
      <div>カテゴリ：@toDoInfo._5</div>
      <input class="category_color" type="hidden" value=@toDoInfo._6>
    </div>
  }
}
